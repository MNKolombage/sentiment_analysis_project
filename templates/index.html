<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>App</title>
</head>
<body>
  <div class="container-main">
    <!-- Left Side -->
    <div class="split left">
      <img src="../static/products/prod1.png" alt="Product Image" />
    </div>

    <!-- Right Side -->
    <div class="split right">
      <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-center row w-100">
          <div class="d-flex flex-column col-md-10">
            <div>
              <label>Positive Sentiments: {{ data.positive }}</label>
            </div>
            <div>
              <label>Negative Sentiments: {{ data.negative }}</label>
            </div>
            <form method="post">
              <textarea name="text" placeholder="Write your review..."></textarea>
              <input type="submit" class="btn btn-success mt-2" value="Submit">
            </form>

            <div class="coment-bottom bg-white p-2 px-4">
              {% for review in data.reviews %}
                <hr />
                <div class="commented-section mt-2">
                  <div class="text-nowrap bd-highlight"><span>{{ review }}</span></div>
                </div>
                <hr />
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
